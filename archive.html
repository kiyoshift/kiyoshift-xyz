---
title: Archive
layout: default
---
<div>
  <h2>Archive</h2>

    {% for post in site.posts %}

    <div class="post_title">
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title}}</a>
      <span class="date">{{ post.date | date: "%-d %b, %Y" }}</span>
    </div>

    {% endfor %}

  </section>

  <footer class="article-footer" style="display:none">
  </footer>
</div>
